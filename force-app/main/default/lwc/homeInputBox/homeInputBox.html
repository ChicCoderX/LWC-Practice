<template>
    <lightning-card title="HOME" icon-name="standard:home">
        <div class="slds-form-element input-format">
            <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
                <button class="slds-button slds-button_icon slds-input__icon slds-input__icon_right" title="Send" onclick={handleClick}>
                    <svg class="slds-button__icon slds-icon-text-default">
                        <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#send"></use>
                    </svg>
                </button>
                <input type="text" id="text-input-id-1" placeholder="Type here!" class="slds-input" />
            </div>
        </div>
        <template for:each={inputList} for:item="row"> <div class="inputList-format" key={row}>{row}</div> </template>
    </lightning-card>
</template>
